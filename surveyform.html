<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <header>
      <h1 id="title">Summer Trips Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      </header>
    <form id="survey-form">
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" required placeholder="Ex. John Doe">
      <label for="email" id="email-label">Email</label>
      <input type="email" required id="email" placeholder="example@gmail.com">
      <label for="number" id="number-label">Age</label>
      <input type="number" id="number" min="18" max="65" placeholder="age"> </br>
      <label>Do you have any summer plans yet?</label>
      <label for="yes-option">yes</label>
      <input type="radio" name="palns" value="yes-option">
      <label for="no-option">no</label>
      <input type="radio" name="palns" value="no-option"> </br>
      <label>Do you prefer indivisual or groubs activities?</label>
      <select id="dropdown">
        <option>Indivisual</option>
        <option>Groubs</option> 
        </select> </br>
      <label for="">What is your faviorate type of Entertainment? (check all that applies)</label>
      <label for="">Music</label>
      <input type="checkbox" value="music">
       <label for="">Movies</label>
      <input type="checkbox" value="movies">
       <label for="">Books</label>
      <input type="checkbox" value="books">
       <label for="">Social Activities</label>
      <input type="checkbox" value="social-activities">
      </br>
      <label>Please feel free to share your suggetions if you have any:</label>
      <textarea></textarea> </br>
      <button id="submit">Submit</button>
    </form>
  </body>
</html>
